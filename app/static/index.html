<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Clock</title>
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<script src="js/prototype.js" type="text/javascript"></script>
		<script src="js/clock.js" type="text/javascript"></script>
	</head>

	<body>
		<div id="date"></div>
		<div id="topRow">
			<div id="clock">
				<span id="hour"></span>
				<span id="minute"></span>
			</div>
		
			<div id="weather">
				<div id="weatherIcon"></div>
				<div id="todayData">
					<div id="temp"></div>
					<div id="humidity"></div>
				</div>
			</div>
		</div>
		
		<div id="forecast"></div>
		
		<div id="forecastTemplate">
			<div id="forecast#{idx}">
				<div class="hour">#{hour}</div>
				<div class="icon"></div>
				<div class="temp">#{temp}Â°</div>
				<div class="humidity">#{humidity}%</div>
			</div>
		</div>

		<div id="nowPlaying" style="display: none">
			<div id="coverArt"></div>

			<div id="mediaInfo">
				<div id="artist"></div>
				<div id="title"></div>
				<div id="album"></div>
			</div>
		</div>
	</body>
</html>
